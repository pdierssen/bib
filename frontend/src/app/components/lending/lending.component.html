<app-header></app-header>

<div class="overview-container">
  <div class="overview">
    <h2>Overview</h2>
  </div>
  <div class="borrow">
    <button mat-button="elevated" (click)="openBorrowDialog()">Borrow Book</button>
  </div>
  <div class="return">
    <button mat-button="elevated" (click)="openReturnDialog()">Return Book</button>
  </div>
  <div class="list">
    <h2>Books that you borrowed</h2>
  </div>
  <div class="info"> Due Date | Book </div>
  <mat-accordion>
    <ng-container *ngFor="let lendingentry of lendingentries()">
      <div class="lendingrow">
        <app-lendinglistentry [entry]="lendingentry"></app-lendinglistentry>
      </div>

    </ng-container>
  </mat-accordion>
</div>
